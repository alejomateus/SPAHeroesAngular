<div class="card animated fadeIn fast" >
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.img">
    <div class="card-body">
      <h5 class="card-title">{{heroe.name}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.appearance}}</small></p>
      <button type="button" class="btn btn-outline-primary btn-block" (click)="detailHeroe(heroe.id)">
        Ver mas
      </button>
    </div>
  </div>
