<h1 class="animated fadeIn">
  {{ heroe.name | uppercase }}
  <small>({{ heroe.appearance | date: "y" }})</small>
</h1>
<hr />
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
    <br /><br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
      >Return</a
    >
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.name }}</h3>
    <hr />
    <p>{{ heroe.bio }}</p>
    <div class=" text-center">
      <ng-container
        *ngIf="heroe.home == 'Marvel'; then: marvelTemplate; else: dcTemplate"
      ></ng-container>
      <ng-template #marvelTemplate>
        <img class="img-logo" src="assets/img/marvel-logo.png" alt="DC" />
      </ng-template>
      <ng-template #dcTemplate>
        <img class="img-logo" src="assets/img/dc-logo.jpg" alt="Marvel" />
      </ng-template>
    </div>
  </div>
</div>
